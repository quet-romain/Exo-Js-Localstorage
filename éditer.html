<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>éditor</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
     <!--    édition    -->
            <fieldset id="edit">
                <legend>Zone d'édition</legend>
                <form>
                    <label>Nom</label>
                    <input type="text" name="nom" id="nom" value="">
                    <label>valeur</label>
                    <input type="text" name="valeur" id="valeur" value="">
                </form>

                <div>
                    <button onclick="stocker()">écrire</button>
                    <button onclick="lire()">lire</button>
                </div>
                <div>
                    <button onclick="effacer()">éffacer</button>
                    <button onclick="reset()">réinitialiser</button>
                </div>
            </fieldset>
     <!-- prévisualisation -->
            <fieldset>
                <legend>Zone de prévisualisation</legend>
                <p id="textnom"></p></br>
                <p id="textvaleur"></p>
            </fieldset>
        </main>
    <script>
        //alert(localStorage.getItem('nom'));
        function stocker() {
            //set storage
            localStorage.setItem('nom', document.getElementById("nom").value);
            localStorage.setItem('valeur', document.getElementById('valeur').value);
        }
        function lire() {
            //get storage
            var getnom = localStorage.getItem('nom');
            var getvaleur = localStorage.getItem('valeur');

            document.getElementById('textnom').innerHTML = getnom;
            document.getElementById('textvaleur').innerHTML = getvaleur;

        }
        function effacer() {
            var getnom = localStorage.getItem('nom');
            document.getElementById('textnom').innerHTML = getnom;
            localStorage.removeItem('nom');
            localStorage.removeItem('valeur');
            document.getElementById('textvaleur').innerText = "";
        }
        function reset() {
            localStorage.clear();
            document.getElementById('textnom').innerText = "";
            document.getElementById('textvaleur').innerText = "";
        }

    </script>
    </body>
</html>
